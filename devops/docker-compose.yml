version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - shopping_db:/var/lib/mysql
      - ./sql:/sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  shopping_db:
    driver: local